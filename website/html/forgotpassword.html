<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./../styles/forgotpassword.css" />
  </head>
  <body>
    <section class="forgotpassword_section">
      <div class="forgotpassword">
        <div class="pulse_logo">
          <img src="./../imgs/pulse-logo.png" alt="" />
        </div>
        <div class="forgotpassword_desc">
          <p>
            Enter the email address associated with your account and we'll send
            you a link to reset your password
          </p>
        </div>
        <form action="/forgotpassword" method="post" class="send_form">
          <div class="input_control">
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="email"
            />
          </div>
          <div class="input_control" style="text-align: center">
            <button class="send_btn">Send mail</button>
          </div>
          <div class="input_control input_control_signup">
            <a class="signin_link" href="/signup"
              >Do you have an account?
              <span style="color: #4dabf7">Sign up</span></a
            >
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
