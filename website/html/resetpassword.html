<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./../styles/resetpassword.css" />
  </head>
  <body>
    <section class="resetpassword_section">
      <div class="resetpassword">
        <div class="pulse_logo">
          <img src="./../imgs/pulse-logo.png" alt="" />
        </div>
        <form action="/resetpassword" method="post" class="reset_form">
          <div class="input_control">
            <input
              type="password"
              name="password"
              id="password"
              required
              placeholder="new password"
            />
          </div>
          <div class="input_control">
            <input
              type="password"
              name="reenter"
              id="reenter"
              required
              placeholder="re-enter"
            />
          </div>
          <div class="input_control" style="text-align: center">
            <button class="send_btn">Reset password</button>
          </div>
          <div class="input_control input_control_signup">
            <a class="signin_link" href="/signup"
              >Do you have an account?
              <span style="color: #4dabf7">Sign up</span></a
            >
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
